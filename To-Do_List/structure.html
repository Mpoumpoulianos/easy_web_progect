<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Σύνδεση με το CSS -->
</head>
<body>

    <h1>Welcome to your daily to-do list</h1>

    <!-- Input και κουμπί για την προσθήκη εργασιών -->
    <div class="task-input">
        <input type="text" id="task" placeholder="Write a task...">
        <button id="addTask">Add Task</button>
    </div>

    <!-- Λίστα εργασιών -->
    <div class="list">
        <ul id="taskList"></ul>
    </div>

    <script src="functionality.js"></script> <!-- Σύνδεση με JavaScript -->
</body>
</html>
